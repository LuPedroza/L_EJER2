<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head> 
<link rel="stylesheet" 
 
href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script> 
 
<style>
#map {
width: 100%; 
 
height: 1000px;
box-shadow: 5px 5px 5px #888; 
 
}
</style> 
 
</head>
<body> 
<div id="map"></div>
<script> 
 
var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>' 
 
+ 'contributors',
maxZoom: 18 
 
}); 
 
var map = L.map('map', {
center: [1.617, -75.606],
zoom: 13,
layers: osm, 
 
scrollWheelZoom: false
}); 

 
L.control.scale().addTo(map); 


var marker = L.marker([1.619816, -75.604029])
    .bindPopup('Universidad de la Amazonia')
    .addTo(map);
 
var marker2 = L.marker([1.61438, -75.60623])
    .bindPopup('Alcaldia')
    .addTo(map);

var circle = L.circle([1.61438, -75.60623], 500, {
color: 'red',
fillColor: '#f03',
fillOpacity: 0.5
}).addTo(map);


var polygon = L.polygon([
[1.612983, -75.605512],
[1.613329, -75.605756],
[1.613674, -75.605236],
[1.613307, -75.604997]
]).addTo(map)
.bindPopup ('Plaza santander');

var pointA = new L.LatLng(1.618935, -75.604716);
var pointB = new L.LatLng(1.619816, -75.604029);
var latlngs = [pointA, pointB];
var polyline = L.polyline(
latlngs, {color: 'red'}
)
.addTo(map)
.bindPopup ('Recorrido a la U');

</script>
</body>
</html>
